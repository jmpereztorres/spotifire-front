<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row><ion-card>
    
      <ion-card-header>
        <ion-toolbar color="primary">
          <ion-title>Alerts near you</ion-title>
        </ion-toolbar>
      </ion-card-header>
    
      <ion-card-content>
        <ion-list>
          <ion-item *ngFor="let evidence of evidencesTyped">
            <div *ngIf="evidence.level == 'FIRE'">
              <ion-icon  name='flame' item-start></ion-icon>
              Fire Detected
              <ion-note item-end>
                {{evidence.distance}} km
              </ion-note>
            </div>
            <div *ngIf="evidence.level == 'ALERT'">
              <ion-icon  name='alert' item-start></ion-icon>
              Fire Alert
              <ion-note item-end>
                {{evidence.distance}} km
              </ion-note>
            </div>
          </ion-item>
        </ion-list>
      </ion-card-content>
    
    </ion-card></ion-row>
    <ion-row>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col style="text-align: center"><button ion-button large color="danger" (click)="toReport()"><ion-icon class="flame-icon" name='flame' item-start></ion-icon> Report Fire</button></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
