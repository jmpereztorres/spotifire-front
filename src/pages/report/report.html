<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu">
      </ion-icon>
    </button>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>



  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-label>Explanation of the report: </ion-label>
        <ion-textarea class="description_textarea_css" name="report_description"></ion-textarea>
      </ion-col>
    </ion-row>

    <ion-row>      
      <ion-col col-9>
        Please, submit a picture of the wildfire.
      </ion-col>
      <ion-col col-3>
        <button ion-button large color="danger">
          <ion-icon name='camera' item-start></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col style="text-align: center">
          <button ion-button large color="danger">
            <ion-icon name='flame' item-start></ion-icon> Report Fire
          </button></ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
</ion-content>
